    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h1 class="text-center fw-bold mb-5" data-aos="fade-up">Get in Touch</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-dark btn-lg">Send Message</button>
                        </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
        type="text/javascript">
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent the default form submission

                // Define the form values
                var formData = new FormData(this);

                // Send form data to Google Sheets Web App
                fetch('https://script.google.com/macros/s/AKfycbxmQFWzT__DfkVW9WjUS5eeGEJ8PNNoulZg5BBdXncxyXbTlWMdx3AQ0l7UZiumRcrc9g/exec', {
                    method: 'POST',
                body: formData,
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === "success") {
                    alert('Message sent successfully!');
                    document.getElementById('contactForm').reset();
                    window.location('../')
            } else {
                    alert('Failed to send message. Please try again later.');
            }
        })
        .catch(error => {
                    console.error('Error:', error);
                alert('Failed to send message. Please try again later.');
        });
    });
        </script>
