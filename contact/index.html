    <style>
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
        }
        .schedule-btn {
            background: linear-gradient(to right, #007bff, #6c63ff);
            color: white;
            border: none;
            padding: 1.2rem 2.5rem;
            font-size: 1.3rem;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-family: 'League Spartan', sans-serif;
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        .schedule-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
            color: white;
        }
        .schedule-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 100%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        .schedule-btn:hover::after {
            transform: translateX(100%);
        }
        .form-control {
            border-radius: 10px;
            padding: 0.8rem;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(41, 55, 240, 0.2);
            border-color: #2937f0;
        }
        .btn-send {
            background: #2937f0;
            color: white;
            border-radius: 10px;
            padding: 0.8rem 2rem;
            transition: all 0.3s ease;
        }
        .btn-send:hover {
            background: #1e2bc8;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow-sm" data-aos="fade-down">

    <!-- Schedule Section -->
    <div class="text-center mt-5 pt-5 mb-5" data-aos="fade-up">
        <div class="position-relative d-inline-block">
            <div class="position-absolute top-0 start-50 translate-middle-x" style="z-index: -1;">
                <div style="width: 300px; height: 300px; background: radial-gradient(circle, rgba(0,123,255,0.3) 0%, rgba(108,99,255,0.2) 100%); filter: blur(50px);"></div>
            </div>
            <button class="schedule-btn" data-bs-toggle="modal" data-bs-target="#appointmentModal">
                <i class="bi bi-calendar3 me-2"></i>Schedule a Meeting
            </button>
        </div>
    </div>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h1 class="text-center fw-bold mb-5" data-aos="fade-up">Get in Touch</h1>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="glass-card shadow-lg">
                        <div class="card-body p-5">
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="name" class="form-label"><i class="bi bi-person me-2"></i>Your Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label"><i class="bi bi-envelope me-2"></i>Your Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label"><i class="bi bi-chat me-2"></i>Message</label>
                                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-send btn-lg w-100"><i class="bi bi-send me-2"></i>Send Message</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Appointment Modal -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-labelledby="appointmentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content glass-card">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold" id="appointmentModalLabel">Schedule an Appointment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <iframe src="https://appt.link/meet-with-frank-ntim-tetteh-UjyAqSXd" style="width: 100%; height: 600px; border: none; border-radius: 10px;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script async defer src="https://js.appointlet.com/"></script>
    <link href="https://js.appointlet.com/styles.css" rel="stylesheet">

    <!-- Footer -->
    <footer class="py-4 bg-dark text-light text-center">
        <div class="container">

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            AOS.init();
            document.getElementById('contactForm').addEventListener('submit', function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                fetch('https://script.google.com/macros/s/AKfycbxmQFWzT__DfkVW9WjUS5eeGEJ8PNNoulZg5BBdXncxyXbTlWMdx3AQ0l7UZiumRcrc9g/exec', {
                    method: 'POST',
                    body: formData,
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.result === "success") {
                            alert('Message sent successfully!');
                            document.getElementById('contactForm').reset();
                            window.location.href = '../';
                        } else {
                            alert('Failed to send message. Please try again later.');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Failed to send message. Please try again later.');
                    });
            });
        });
    </script>
